
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>회원목록보기</title>
</head>
<body>

<table width="70%" border="1px" align="center">
	<tr>
		<td>아이디</td>
		<td>비밀번호</td>
		<td>이름</td>
	</tr>
	<%for(var i=0;i<dataList.length;i++){%>
	<tr>
		<td><%=dataList[i].id%></td>
		<td><%=dataList[i].pwd%></td>
		<td><%=dataList[i].name%></td>
	</tr>
	<%}%>


</table>
</body>
</html>
